{%extends 'base.html'%}
{% block title %} Inicio {% endblock %}

{% block content %}
<div class="container">

    <h1 class="text-center">Bienvenido, a la tienda de las profesiones. </h1>
    <hr>
    <div class="row mt-3">
        {% for p in lista_servicios %}
        <div class="col-md-3">
            <div class="m-4">

                <h4><a href="{% url 'woof:detalle' p.slug %}"> {{p.titulo}} </a></h4>
                <img src="{{p.imagen.url}}" alt="" class="img-fluid" style="height: 2500; object-fit: cover;">
                <p class="mt-3">Precio: <strike>$ {{p.precio_mercado}} </strike> $ {{p.precio_venta}}</p>
                <a href="{% url 'woof:solicitudes' p.id %}" class="btn btn-primary">Solicitar</a>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

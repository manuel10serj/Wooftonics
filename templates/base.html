<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">

        <a href="{% url 'woof:home' %}">Home</a> |
        <a href="{% url 'woof:about' %}">Acerda de</a> | 
        <a href="{% url 'woof:contacto' %}">Contactanos</a> |
        <a href="{% url 'woof:todoservicios' %}">Categorias</a> |
        <a href="{% url 'woof:mis-servicios' %}">Mis Servicios</a> |
        {% if request.user.solicitante %}
        Bienvenido {{request.user.username}}
        <a href="{% url 'woof:cerrarSesion' %}">Cerrar Sesión</a>
        {% else %}
        <a href="{% url 'woof:registrar' %}">Registrarse</a> |
        <a href="{% url 'woof:iniciarSesion' %}">Iniciar Sesión</a>

        {% endif %}
        
    </div>
    <hr>
    
    {% block content %}
    {% endblock %}

</body>
</html>
